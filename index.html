<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <script src="index.js"></script>
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="container">
    <div class="container-1">
      <b>Your Result</b>
      <div class="circle-container">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h3 style="font-size: 1.7em; margin: 20px 0 0 0;">Great</h3>
      <p>
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
    <div class="container-2">
      <b>Summary</b>
      <ul>
        <li>
          <img src="/assets/images/icon-reaction.svg">
          Reaction
          80 / 100
        </li>
        <li>
          <img src="/assets/images/icon-memory.svg">
          Memory
          92 / 100
        </li>
        <li>
          <img src="/assets/images/icon-verbal.svg">
          Verbal
          61 / 100
        </li>
        <li>
          <img src="/assets/images/icon-visual.svg">
          Visual
          72 / 100
        </li>
      </ul>
      <button>
        Continue
      </button>
    </div>
  </div>
</body>
</html>
